<html>
    {{title}}
    <table>
    <tr>
        <th>#</th>
        <th>NOMBRE PC</th>
        <th>MAC</th>
        <th>DIRECCION IP</th>
        <th>USUARIO</th>
        <th>UBICACION</th>
    </tr>
    {% for instance in queryset %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{instance.computer_name}}</td>
        <td>{{instance.MAC_address}}</td>
        <td>{{instance.IP_address}}</td>
        <td>{{instance.users_name}}</td>
        <td>{{instance.location}}</td>
    </tr>
    {% endfor %}
    </table>
</html>
